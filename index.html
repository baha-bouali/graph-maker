<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Graph Editor</h1>

  <div>
    <label>Node ID:</label>
    <input id="node-id" type="number" />
    <button onclick="addNode()">Add Node</button>
  </div>

  <div>
    <label>Edge (from-to):</label>
    <input id="edge-source" type="number" placeholder="Source" />
    <input id="edge-target" type="number" placeholder="Target" />
    <button onclick="addEdge()">Add Edge</button>
  </div>

  <button onclick="drawGraph()">Draw Graph</button>

  <svg width="800" height="600"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
