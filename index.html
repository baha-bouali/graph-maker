<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="p-6 max-w-screen-xl mx-auto">
    <button id="toggle-build" class="m-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Build Mode</button>
    <button id="toggle-connect" class="px-4 py-2 bg-gray-500 text-white rounded">Connect Mode</button>
    <button id="delete-mode-btn" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Graph Editor</h1>
    <div class="border border-gray-300 rounded-lg shadow-lg overflow-hidden">
      <svg width="100%" height="600" class="bg-white"></svg>
    </div>
  </div>

  <script type="module" src="./script/main.js"></script>
</body>
</html>
